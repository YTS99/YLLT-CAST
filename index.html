<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Video Player</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    height: 100vh;
  }
  #sidebar {
    width: 200px;
    border-right: 1px solid #ccc;
    overflow-y: auto;
    padding: 10px;
    box-sizing: border-box;
  }
  #sidebar img {
    width: 100%;
    cursor: pointer;
    margin-bottom: 10px;
    border-radius: 4px;
  }
  #main {
    flex: 1;
    padding: 10px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
  }
  #video-info {
    margin-bottom: 10px;
  }
  video {
    flex: 1;
    width: 100%;
    border-radius: 4px;
    background: #000;
  }
</style>
</head>
<body>

<div id="sidebar"></div>

<div id="main">
  <div id="video-info">
    <h3 id="episode">Episode: </h3>
    <p id="author">Author: </p>
    <p id="date">Date: </p>
  </div>
  <video id="video-player" controls></video>
</div>

<script>
const sidebar = document.getElementById('sidebar');
const videoPlayer = document.getElementById('video-player');
const episodeEl = document.getElementById('episode');
const authorEl = document.getElementById('author');
const dateEl = document.getElementById('date');

// 替换成你的 JSON 地址
const jsonUrl = 'https://yts99.github.io/YLLT-CAST/res.json';

fetch(jsonUrl)
  .then(res => res.json())
  .then(data => {
    data.videos.forEach((video, index) => {
      const img = document.createElement('img');
      img.src = video.thumbnail_url;
      img.title = `Episode ${video.episode}`;
      img.addEventListener('click', () => loadVideo(video));
      sidebar.appendChild(img);

      // 默认加载第一个视频
      if(index === 0) loadVideo(video);
    });
  })
  .catch(err => console.error('Failed to load videos:', err));

function loadVideo(video) {
  videoPlayer.src = video.video_url;
  episodeEl.textContent = `Episode: ${video.episode}`;
  authorEl.textContent = `Author: ${video.author}`;
  dateEl.textContent = `Date: ${video.date}`;
}
</script>

</body>
</html>
